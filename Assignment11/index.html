<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APplication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="app.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>

<body onload="show()">
    <h2 class="text-center m-5">QUIZ APPLICATION</h2>
    <div class="container mt-5" id="quiz">
        <div class="card">
            <div class="card-header">
                <h4 id="num">Question 1 of 20</h4>
                <h6 id="total" style="float: right; margin-top: -30px;">Total : 0</h6>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted text-center m-3" id="ques">Card subtitle</h6>
              <div class="row">
                <div class="col-sm-12 col-md-6 mb-3">
                    <button class="btn btn-sm btn-light btn-block" id="opt1" onclick="check(this)"></button>
                </div>
                <div class="col-sm-12 col-md-6 mb-3">
                    <button class="btn btn-sm btn-light btn-block" id="opt2" onclick="check(this)"></button>
                </div>
                <div class="col-sm-12 col-md-6 mb-3">
                    <button class="btn btn-sm btn-light btn-block" id="opt3" onclick="check(this)"></button>
                </div>
                <div class="col-sm-12 col-md-6 mb-3">
                    <button class="btn btn-sm btn-light btn-block" id="opt4" onclick="check(this)"></button>
                </div>
              </div>
              <button class="btn form-control" id="next" onclick="next()">Next</button>
            </div>
          </div>
    </div>

    <div class="container">
        <div class="card" id="result" style="width: 20rem;">
            <div class="card-body">
              <i class="fa fa-check"></i>
              <h3 class="card-title" id="score"></h3>
              <h6 class="card-subtitle mb-2 text-muted">Quiz completed successfully.</h6>
              <p class="card-text" id="remarks"></p>
            </div>
        </div>
    </div>
</body>
</html>
